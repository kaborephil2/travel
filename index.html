<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container jumbotron bg-info bordered">
        <div class="container">
            <h2 class="text-center">Vacation Destinations WishList</h2>
        </div>
        <div class="text-center">
            <h5 class="text-center">Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</h5>
        </div>
    </div><br/>
    <div class="container">
        <div class="row g-2">
            <div class="col-md-3">
                <form class="form-control" id="form">
                    <label for="destination" class="form-label">Destination name</label><br/>
                    <input type="text" class="form-control" id="destiantion" placeholder="Enter the name of the destination"> <br/>
                    <label for="location" class="form-label">Location</label><br/>
                    <input type="text" class="form-control" id="location" placeholder="Where is it located"> <br/>
                    <label for="photo" class="form-label">Photo</label><br/>
                    <input type="text" class="form-control" id="photo" placeholder="Enter the url of the place"> <br/>
                    <label for="description" class="form-label">Description</label><br/>
                    <input type="text" class="form-control" id="description" placeholder="Where is it located"> <br/> 
                    <input type="submit" class="form-control btn btn-primary" id="additems" value="Add to list"> 
                </form>
            </div>
            <div class="col-md-9">
                <div class="container">
                    <h2 class="text-center" id="wishlist">Enter destination details</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
